<div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <select class="custom-select" (change)="changeWorkspace($event)" formControlName="workspaceName">
      <option value="">Choose your workspace</option>
      <option *ngFor="let workspace of workspaces" [ngValue]="workspace.name">{{workspace.name}}</option>
    </select>

    <button (click)="start()">apply</button>

    <!-- error block -->
    <div class="invalid-feedback" *ngIf="isSubmitted && workspaceName.errors?.required">
      <sup>*</sup>Please enter workspace name
    </div>

  </form>
</div>

<div>
  <ul class="vectors" *ngIf="vectors.length > 0">
    <li *ngFor="let vector of vectors">
      <button [title]="vector.id" (click)="showVector(vector, index)"> {{ vector.id }} </button>
      <feature-layer *ngIf="vector.show && vector.features.length > 0" [features]="vector.features" [polygons]="vector.polygons" [lineStrings]="vector.lineStrings" [points]="vector.points">
      </feature-layer>
  </ul>
</div>
