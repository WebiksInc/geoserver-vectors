<div>
  <ul class="vectors" >
    <li *ngFor="let vector of vectors">
      <input type="checkbox" [(ngModel)]="vector.show" (change)="showVector(vector, index)"> {{ vector.id }}
      <feature-layer *ngIf="vector.show && vector.features.length > 0" [features]="vector.features" [polygons]="vector.polygons" [lineStrings]="vector.lineStrings" [points]="vector.points">
      </feature-layer>
    </li>
  </ul>

  <button (click)="displayLayers()">
    {{ title }} all vectors
  </button>
</div>
