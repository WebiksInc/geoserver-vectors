<button (click)="showPolygon=!showPolygon">
  toggle polygons
</button>

<button (click)="showPolyline=!showPolyline">
    toggle polyline
  </button>

<button (click)="showPlane=!showPlane">
  toggle planes
</button>

<ac-map [sceneMode]="sceneMode" id="main-map">
  <polygon-layer *ngIf="showPolygon"></polygon-layer>
  <polyline-layer *ngIf="showPolyline"></polyline-layer>
  <plane-layer *ngIf="showPlane" ></plane-layer>
</ac-map>
